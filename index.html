<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX_V5 Intelligence</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>APEX_V5</h1>
            <div class="mode-indicator">Mode: <span id="current-mode">α</span></div>
        </div>
        
        <div class="chat-container">
            <div id="messages" class="messages"></div>
        </div>
        
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask anything...">
            <button id="send-btn">→</button>
        </div>
        
        <div class="status-bar">
            <span id="complexity">Complexity: 0.0</span>
            <span id="memory">Memory: 0 items</span>
        </div>
    </div>
    
    <script src="apex-core.js"></script>
    <script src="app.js"></script>
</body>
</html>
